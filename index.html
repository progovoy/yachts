<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple choice exam</title>
    <script src="assets/exam-data/question.js"></script>
    <script src="assets/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">   
    
</head>

<body>
    <h1>Yachts Exam</h1>

    <div class="status">
        <div class="questions"></div>

        <div class="count"></div>
        <br>
    </div>
    <br>
    
    <div class="question-list"></div>
    <div class="init">
        <button role="button" onclick="init_exam('yam')">Yamaut</button>
        <button role="button" onclick="init_exam('mec')">Machine</button>
        <button role="button" onclick="init_exam('equ')">Navigation</button>
    </div>
  
    <br>
    <br>
    <button class="next" style="display:none" onclick="init_next()">next</button>
    <br>
    <br>
    <button class="next_must" style="display:none" onclick="init_must_next()">next mandatory</button>
    
    <div class="question"> </div>
    <br>



    <div class="container d-flex justify-content-center mt-4">
        <div class="card p-3 mt-3">
            <h5 class="mt-3 mb-3">ביצועים</h5>
            <div class="border p-2 rounded d-flex flex-row align-items-center" style="padding: 0.3rem !important;">
                <div class="p-1 px-4 d-flex flex-column align-items-center score rounded"> <span class="text-success">98%</span> </div>
                <div class="ml-2 p-3">
                    <h6 class="heading1">שאלות: 0/193</h6> 
                </div>
            </div>
            <div class="border p-2 rounded d-flex flex-row align-items-center mt-2">
                <div class="p-1 px-4 d-flex flex-column align-items-center speed rounded">  <span class="text-warning">72%</span> </div>
                <div class="ml-2 p-4">
                    <h6 class="text">מספר תשובות נכונות ברצף: 0/2</h6>         
                </div>
            </div>
        </div>
    </div>






    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>1. 'מה גובה הגלים'?</h3>
                </div>
                <div class="modal-body">
                    <div class="col-xs-3 5"> </div>
                    <div class="quiz" id="quiz" data-toggle="buttons"> <label class="element-animation1 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1"> תשובה ראשונה</label> <label class="element-animation2 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">תשובה שניה</label> <label class="element-animation3 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">תשובה שלישית</label> <label class="element-animation4 btn btn-lg btn-danger btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4"> תשובה רביעית</label> </div>
                </div>
            </div>
        </div>
    </div>
